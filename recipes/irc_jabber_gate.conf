{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive"
            },
            {
               "Name":"channel",
               "Value":"#beehive"
            }
         ]
      },
      {
         "Name":"jabberbee_jabberorg",
         "Class":"jabberbee",
         "Description":"jabberbee connected to Jabber, user foobar@jabber.org",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive"
            },
            {
               "Name":"channel",
               "Value":"#beehive"
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name": "IRC_Jabber_Gate",
         "Description": "Forwards your incoming IRC messages to Jabber",
         "Event":{
            "Bee":"ircbee_freenode",
            "Name":"message"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"jabberbee_jabberorg",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"user",
                        "Value":"barfoo@jabber.org"
                     },
                     {
                        "Name":"text",
                        "Value":"{{.user}} in {{.channel}} said: {{.text}}"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
