{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive"
            },
            {
               "Name":"channels",
               "Value":["#beehive"]
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name": "IRC_Parrot",
         "Description": "Echoes everything you say on IRC",
         "Event":{
            "Bee":"ircbee_freenode",
            "Name":"message"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"{{.channel}}"
                     },
                     {
                        "Name":"text",
                        "Value":"{{.text}}"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
