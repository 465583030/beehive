{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive"
            },
            {
               "Name":"channels",
               "Value":["#beehive"]
            }
         ]
      },
      {
         "Name":"emailbee_gmail",
         "Class":"emailbee",
         "Description":"emailbee test",
         "Options":[
            {
               "Name":"server",
               "Value":"smtp.gmail.com:587"
            },
            {
               "Name":"username",
               "Value":"someuser@gmail.com"
            },
            {
               "Name":"password",
               "Value":"yourpassword"
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name":"irc_email_command",
         "Description":"Sends an email from IRC",
         "Event":{
            "Bee":"ircbee_freenode",
            "Name":"message"
         },
         "Elements":[
            {
               "Filter":{
                  "Name":"startswith",
                  "Options":[
                     {
                        "Name":"text",
                        "CaseInsensitive":true,
                        "Value":".email"
                     }
                  ]
               }
            },
            {
               "Action":{
                  "Bee":"emailbee_gmail",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"text",
                        "Value":"{{Mid .text 7}}"
                     },
                     {
                        "Name":"recipient",
                        "Value":"someone@somedomain.com"
                     },
                     {
                        "Name":"subject",
                        "Value":"This is an email from beehive"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
