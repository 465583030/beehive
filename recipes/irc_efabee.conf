{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive-efabee"
            },
            {
               "Name":"channels",
               "Value":["#beehive"]
            }
         ]
      },
      {
         "Name":"cronbee",
         "Class":"cronbee",
         "Description":"cronbee",
         "Options":[
      		{
      			"Name":"Second",
      			"Value":"00"
      		},
      		{
      			"Name":"Minute",
      			"Value":"*"
      		},
      		{
      			"Name":"Hour",
      			"Value":"*"
      		},
      		{
      			"Name":"DayOfWeek",
      			"Value":"*"
      		},
      		{
      			"Name":"DayOfMonth",
      			"Value":"*"
      		},
      		{
      			"Name":"Month",
      			"Value":"*"
      		}
      	]
      },
      {
         "Name":"efabee-avv",
         "Class":"efabee",
         "Description":"Efabee configured to use AVV",
         "Options":[
            {
               "Name":"provider",
               "Value":"avv"
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name": "Tram Reminder",
         "Description": "Reminds you to use the next Tram",
         "Event":{
            "Bee":"cronbee",
            "Name":"time_event"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"efabee-avv",
                  "Name":"departures",
                  "Options":[
                     {
                        "Name":"stop",
                        "Value":"100"
                     }
                  ]
               }
            }
         ]
      },
      {
         "Name": "Tram Reminder Part II",
         "Description": "as above",
         "Event":{
            "Bee":"efabee-avv",
            "Name":"departure"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"send",
                  "Options":[
                  {
                     "Name":"channel",
                     "Value":"#beehive"
                  },
                  {
                     "Name":"text",
                     "Value":"{{.stop}} {{.eta}} {{.route}} {{.destination}}"
                  }]
               }
            }]
      }
   ]
}
