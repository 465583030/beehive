{
   "Bees":[
      {
         "Name":"slackmsg",
         "Class":"slackbee",
         "Description":"slackbee",
         "Options":[
            {
               "Name":"apiKey",
               "Value":"file:///Users/rubiojr/.slackapi"
            },
            {
               "Name":"channels",
               "Value":["rubiojr-test"]
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name": "Slack msg",
         "Description": "Echoes the messages received in a Slack channel to another channel",
         "Event":{
            "Bee":"slackmsg",
            "Name":"message"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"slackmsg",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"rubiojr-test2"
                     },
                     {
                        "Name":"text",
			                  "Value":"{{.user}} in {{.channel}} said: {{.text}}"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
