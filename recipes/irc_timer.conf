{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive-timebee"
            },
            {
               "Name":"channel",
               "Value":"#beehive"
            }
         ]
      },
      {
         "Name":"timebee",
         "Class":"timebee",
         "Description":"timebee",
         "Options":[
		{
			"Name":"Second",
			"Value":"00"
		},
		{
			"Name":"Minute",
			"Value":"00"
		},
		{
			"Name":"DayOfWeek",
			"Value":"*"
		},
		{
			"Name":"DayOfMonth",
			"Value":"*"
		},
		{
			"Name":"Month",
			"Value":"*"
		},
		{
			"Name":"Year",
			"Value":"*"
		}
	]
      }
   ],
   "Chains":[
      {
         "Name": "Timer",
         "Description": "Alerts you at the right time",
         "Event":{
            "Bee":"timebee",
            "Name":"time_event"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"#beehive"
                     },
                     {
                        "Name":"text",
                        "Value":"Your time has come!"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
