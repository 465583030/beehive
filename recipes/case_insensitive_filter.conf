{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive"
            },
            {
               "Name":"channels",
               "Value":["#beehive"]
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name":"case_insensitive_filter",
         "Description":"Example for a case-insensitive string comparison",
         "Event":{
            "Bee":"ircbee_freenode",
            "Name":"message"
         },
         "Elements":[
            {
               "Filter":{
                  "Name":"contains",
                  "Options":[
                     {
                        "Name":"text",
                        "CaseInsensitive":true,
                        "Value":"muesli"
                     }
                  ]
               }
            },
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"muesli"
                     },
                     {
                        "Name":"text",
                        "Value":"{{.user}} in {{.channel}} said: {{.text}}"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
