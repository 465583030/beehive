{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive"
            },
            {
               "Name":"channel",
               "Value":"#beehive"
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name": "IRC_say",
         "Description": "Echoes everything you say on IRC",
         "Event":{
            "Bee":"ircbee_freenode",
            "Name":"message"
         },
         "Elements":[
            {
               "Filter":{
                  "Name":"startswith",
                  "Options":[
                     {
                        "Name":"text",
                        "CaseInsensitive":true,
                        "Value":".say"
                     }
                  ]
               }
            },
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"{{.channel}}"
                     },
                     {
                        "Name":"text",
                        "Value":"{{.user}} says: {{Mid .text 5}}"
                     }
                  ]
               }
            }
         ]
      },
      {
         "Name": "IRC_join",
         "Description": "Joins a channel on IRC",
         "Event":{
            "Bee":"ircbee_freenode",
            "Name":"message"
         },
         "Elements":[
            {
               "Filter":{
                  "Name":"startswith",
                  "Options":[
                     {
                        "Name":"text",
                        "CaseInsensitive":true,
                        "Value":".join"
                     }
                  ]
               }
            },
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"join",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"{{Mid .text 6}}"
                     }
                  ]
               }
            }
         ]
      },
      {
         "Name": "IRC_part",
         "Description": "Parts a channel on IRC",
         "Event":{
            "Bee":"ircbee_freenode",
            "Name":"message"
         },
         "Elements":[
            {
               "Filter":{
                  "Name":"startswith",
                  "Options":[
                     {
                        "Name":"text",
                        "CaseInsensitive":true,
                        "Value":".part"
                     }
                  ]
               }
            },
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"part",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"{{Mid .text 6}}"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
