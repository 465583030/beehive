{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive-cronbee"
            },
            {
               "Name":"channels",
               "Value":["#beehive"]
            }
         ]
      },
      {
         "Name":"cronbee",
         "Class":"cronbee",
         "Description":"cronbee",
         "Options":[
      		{
      			"Name":"Second",
      			"Value":"00"
      		},
      		{
      			"Name":"Minute",
      			"Value":"*/05"
      		},
      		{
      			"Name":"Hour",
      			"Value":"*"
      		},
      		{
      			"Name":"DayOfWeek",
      			"Value":"*"
      		},
      		{
      			"Name":"DayOfMonth",
      			"Value":"*"
      		},
      		{
      			"Name":"Month",
      			"Value":"*"
      		}
      	]
      }
   ],
   "Chains":[
      {
         "Name": "Timer",
         "Description": "Alerts you at the right time",
         "Event":{
            "Bee":"cronbee",
            "Name":"time_event"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"#beehive"
                     },
                     {
                        "Name":"text",
                        "Value":"DONG!"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
