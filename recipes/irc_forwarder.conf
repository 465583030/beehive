{
   "Bees":[
      {
         "Name":"ircbee_freenode_augsburg",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #augsburg",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive"
            },
            {
               "Name":"channel",
               "Value":"#augsburg"
            }
         ]
      },
      {
         "Name":"ircbee_freenode_beehive",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehivetoo"
            },
            {
               "Name":"channel",
               "Value":"#beehive"
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name":"IRCforwarder",
         "Description":"Forwards things from one ircbee to another ircbee instance",
         "Event":{
            "Bee":"ircbee_freenode_augsburg",
            "Name":"message"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"ircbee_freenode_beehive",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"#beehive"
                     },
                     {
                        "Name":"text",
                        "Value":"{{.user}} in {{.channel}} said: {{.text}}"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
