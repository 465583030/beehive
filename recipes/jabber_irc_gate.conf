{
   "Bees":[
      {
         "Name":"ircbee_freenode",
         "Class":"ircbee",
         "Description":"ircbee connected to freenode, channel #beehive",
         "Options":[
            {
               "Name":"server",
               "Value":"irc.freenode.net"
            },
            {
               "Name":"nick",
               "Value":"beehive"
            },
            {
               "Name":"channel",
               "Value":"#beehive"
            }
         ]
      },
      {
         "Name":"jabberbee_jabberorg",
         "Class":"jabberbee",
         "Description":"jabberbee connected to Jabber, user foobar@jabber.org",
         "Options":[
            {
               "Name":"server",
               "Value":"jabber.org:443"
            },
            {
               "Name":"user",
               "Value":"foobar@jabber.org"
            },
            {
               "Name":"password",
               "Value":"somepassword"
            }
         ]
      }
   ],
   "Chains":[
      {
         "Name": "Jabber_IRC_Gate",
         "Description": "Forwards your incoming Jabber messages to IRC",
         "Event":{
            "Bee":"jabberbee_jabberorg",
            "Name":"message"
         },
         "Elements":[
            {
               "Action":{
                  "Bee":"ircbee_freenode",
                  "Name":"send",
                  "Options":[
                     {
                        "Name":"channel",
                        "Value":"#beehive"
                     },
                     {
                        "Name":"text",
                        "Value":"{{.text}}"
                     }
                  ]
               }
            }
         ]
      }
   ]
}
