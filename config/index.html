<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beehive Admin</title>
    <link rel="stylesheet" href="style.css">

    <script src="js/libs/jquery-1.11.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/libs/bootstrap.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="hives">

    <section id="hiveapp">
      <header id="header">
        <h1>hives</h1>
      </header>

      <div id="hiveContainer">
        {{#each hive in model itemController="hive"}}
          <div id="hiveItem">
            <div id="hiveItemImage">
              <span class="helper"></span>
              <img {{bind-attr src=hive.image}}>
            </div>
            <name>{{hive.name}}</name>
            <description>{{hive.description}}</description>
          </div>
        {{/each}}
        <div id="hiveEnd"></div>
      </div>
    </section>

    <footer id="info">
      <p></p>
    </footer>

    </script>

    <script src="js/libs/handlebars-v1.3.0.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/hive.js"></script>
    <script src="js/controllers/hives_controller.js"></script>
    <script src="js/controllers/hive_controller.js"></script>
  </body>
</html>
